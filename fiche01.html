<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Choix de la langue – Audioguide</title>

<style>
html, body{
  height:100%;
  margin:0;
}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:10px 12px;
  box-sizing:border-box;
}

/* LOGO */
#logo{
  max-width:130px;
  margin:6px 0 8px;
}

/* TITRE */
h2{
  font-size:18px;
  margin:6px 0 10px;
}

/* CONTENEUR BOUTONS */
.lang-container{
  flex:1;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* BOUTONS */
.lang-btn{
  display:flex;
  align-items:center;
  gap:12px;
  width:100%;
  max-width:340px;
  padding:10px 14px;
  margin:6px auto;
  font-size:15px;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}

/* DRAPEAUX */
.flag{
  width:36px;
  height:24px;
  border-radius:4px;
  object-fit:cover;
}

/* COULEURS */
.fr{background:#0055A4;}
.en{background:#012169;}
.de{background:#000;}
.es{background:#C60B1E;}
.it{background:#008C45;}
.cn{background:#DE2910;}

.lang-btn:active{opacity:0.9}

/* NOTE */
.note{
  font-size:12px;
  color:#666;
  line-height:1.3;
  margin:8px 0 4px;
}

/* FOOTER */
footer{
  font-size:9px;
  color:#666;
  margin:2px 0 0;
}
</style>
</head>

<body>

<img id="logo"
src="https://archive.org/download/logo-safran-musee-aams/logo%20safran%20musee%20aams.jpg"
alt="Musée Safran AAMS">

<h2>Choisissez votre langue</h2>

<div class="lang-container">

<button class="lang-btn fr" onclick="setLang('fr')">
  <img class="flag" src="https://flagcdn.com/fr.svg"> Français
</button>

<button class="lang-btn en" onclick="setLang('en')">
  <img class="flag" src="https://flagcdn.com/gb.svg"> English
</button>

<button class="lang-btn de" onclick="setLang('de')">
  <img class="flag" src="https://flagcdn.com/de.svg"> Deutsch
</button>

<button class="lang-btn es" onclick="setLang('es')">
  <img class="flag" src="https://flagcdn.com/es.svg"> Español
</button>

<button class="lang-btn it" onclick="setLang('it')">
  <img class="flag" src="https://flagcdn.com/it.svg"> Italiano
</button>

<button class="lang-btn cn" onclick="setLang('cn')">
  <img class="flag" src="https://flagcdn.com/cn.svg"> 中文
</button>

</div>

<p class="note">
Langue conservée pour toute la visite.<br>
Audioguide hors connexion.
</p>

<footer>
© 2026 — Pascal Routier
</footer>

<script>
function setLang(lang){
  localStorage.setItem("langueAudioguide", lang);
  window.location.href = "fiche02.html";
}
</script>

</body>
</html>
